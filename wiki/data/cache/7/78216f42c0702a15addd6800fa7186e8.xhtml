
<h1 class="sectionedit1" id="priedu_administravimas">Priedų Administravimas</h1>
<div class="level1">

<p>
Šiame puslapyje galite administruoti, darbui su Dokuwiki, reikalingu įrankius <a href="http://www.dokuwiki.org/plugins" class="interwiki iw_doku" title="http://www.dokuwiki.org/plugins">plugins</a>. Tam kad parsiųsti ir įdiegti kokį nors priedą jūsų web serveris privalo turėti įrašymo teises priedų kataloge.
</p>
